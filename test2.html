<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Generator</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f9f9f9; }
    h2 { color: #333; }
    input, textarea, select {
      width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc;
    }
    .section { margin-bottom: 30px; }
    .btn { padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    #cvOutput { background: #fff; padding: 20px; border: 1px solid #ccc; margin-top: 30px; }
    .field-title { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>

  <h2>CV Generator</h2>

  <div class="section">
    <label>Full Name:</label>
    <input type="text" id="fullName">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Date of Birth:</label>
    <input type="date" id="dob">

    <label>Languages:</label>
    <input type="text" id="languages" placeholder="English, Arabic, etc.">

    <label>Address:</label>
    <textarea id="address"></textarea>

    <label>Career Objective:</label>
    <textarea id="objective"></textarea>
  </div>

  <div class="section">
    <label class="field-title">Education (one entry)</label>
    <input type="text" id="educationDegree" placeholder="e.g. B.Sc">
    <input type="text" id="educationCollege" placeholder="College Name">
    <input type="text" id="educationYear" placeholder="Year">
    <input type="text" id="educationMarks" placeholder="% or Grade">
  </div>

  <div class="section">
    <label class="field-title">Technical Skills:</label>
    <input type="text" id="skills" placeholder="e.g. Java, Python, HTML, SQL">
  </div>

  <div class="section">
    <label class="field-title">Projects:</label>
    <textarea id="projects" placeholder="List your projects and tools used"></textarea>
  </div>

  <div class="section">
    <label class="field-title">Strengths:</label>
    <textarea id="strengths" placeholder="e.g. Creativity, Adaptability..."></textarea>
  </div>

  <div class="section">
    <label class="field-title">Achievements:</label>
    <textarea id="achievements" placeholder="e.g. Won a coding competition..."></textarea>
  </div>

  <button class="btn" onclick="generateCV()">Generate CV</button>

  <div id="cvOutput"></div>

  <script>
    function generateCV() {
      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const langs = document.getElementById('languages').value;
      const addr = document.getElementById('address').value;
      const obj = document.getElementById('objective').value;

      const deg = document.getElementById('educationDegree').value;
      const col = document.getElementById('educationCollege').value;
      const year = document.getElementById('educationYear').value;
      const marks = document.getElementById('educationMarks').value;

      const skills = document.getElementById('skills').value;
      const projects = document.getElementById('projects').value;
      const strengths = document.getElementById('strengths').value;
      const achievements = document.getElementById('achievements').value;

      document.getElementById('cvOutput').innerHTML = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>DOB:</strong> ${dob}</p>
        <p><strong>Languages:</strong> ${langs}</p>
        <p><strong>Address:</strong> ${addr}</p>
        <h3>Career Objective</h3>
        <p>${obj}</p>
        <h3>Education</h3>
        <p>${deg} from ${col} - ${year} (${marks})</p>
        <h3>Technical Skills</h3>
        <p>${skills}</p>
        <h3>Projects</h3>
        <p>${projects}</p>
        <h3>Strengths</h3>
        <p>${strengths}</p>
        <h3>Achievements</h3>
        <p>${achievements}</p>
      `;
    }
  </script>

</body>
</html>
