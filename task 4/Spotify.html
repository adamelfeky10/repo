<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Spotify.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <section>
        <nav>
            <div class="container">
                <div class="logo inline-block w-25">
                    <img src="Spotify logo 2.png" alt="Logo">
                </div>
                <ul class="nav-list inline-block w-50">
                    <li class="inline-block nav-item active"><a href="">Select&nbsp;&nbsp;&nbsp;&nbsp;></a></li>
                    <li class="inline-block nav-item"><a href="">Customize&nbsp;&nbsp;&nbsp;&nbsp;></a></li>
                    <li class="inline-block nav-item"><a href="">Share&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                </ul>
            </div>
        </nav>
<div class="main">
        <div class="inline-block left-side">
    <div class="inline-block artist-panel">
        <img src="Akher Zapheer.jpg" alt="">
        <div class="artist-info">
            <p>Artist</p>
            <h1>Akher Zapheer</h1>
        </div>
        <div class="label">
            LISTEN ON <i class="fa-brands fa-spotify"></i>
        </div>
    </div>
    </div> 

    <div class="inline-block right-side">
    <div class="inline-block search-panel">
        <input type="text" placeholder="Search for songs, artists, or albums...">
    </div>

    <div class="artists-panel">
        <div class="artist shaded">
            <img src="Akher Zapheer.jpg" alt="">
            <div class="artist-text">
                <p class="name">Akher Zapheer</p>
            </div>
        </div>
        <div class="artist">
            <img src="Jadal.jpg" alt="">
            <div class="artist-text">
                <p class="name">Jadal</p>
            </div>
        </div>
        <div class="artist">
            <img src="The nbhd.jpg" alt="">
            <div class="artist-text">
                <p class="name">The Neighbourhood</p>
            </div>
        </div>
        <div class="artist">
            <img src="Lana Del Rey.jpg" alt="">
            <div class="artist-text">
                <p class="name">Lana Del Rey</p>
            </div>
        </div>
        <button class="customize-btn">CUSTOMIZE</button>
    </div>
</div>

    </section> 

</body>
</html>
